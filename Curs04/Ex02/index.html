<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <caption>Fotbal</caption>
    <tr>
      <th scope="col">Echipa</th>
      <th scope="col">Goluri marcate</th>
      <th scope="col">Goluri primite</th>
    </tr>
    <tr>
      <th scope="row"> FC Barcelona</th>
      <td>7</td>
      <td>2</td>
    </tr>
    <tr>
      <th scope="row">Real Madrid CF</th>
      <td>7</td>
      <td>2</td>
    </tr>
    <tr>
      <th scope="row">FC Farul Constanta</th>
      <td>0</td>
      <td>9</td>
    </tr>

  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
