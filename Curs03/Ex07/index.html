<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite ale Americii</h3>
    <select
      name="us"
      required
    >
      <option value="">--Orase--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>

    <h3>Romania</h3>
    <select
      name="romania"
      required
    >
      <option value="">Orase</option>
      <option value="Bucuresti">Bucuresti</option>
      <option value="Constanta">Constanta</option>
      <option value="Timisoara">Timisoara</option>
      <option value="Cluj">Cluj</option>
      <option value="Brasov">Brasov</option>
    </select>
    <h3>Spania</h3>
    <select
      name="spania"
      required
    >
      <option value="">Orase</option>
      <option value="Madrid">Madrid</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Malaga">Malaga</option>
      <option value="Elche">Elche</option>
    </select>

    <hr>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
