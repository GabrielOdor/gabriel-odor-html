<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Program astazi</h1>
  <form>
    <h3>Cumparaturi Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Cumparaturi Piata Cotroceni</h3>
    <ul>
      <li>
        <label for="oua">Oua</label>
        <input
          type="checkbox"
          name="oua"
          id="oua"
        >
      </li>

      <li>
        <label for="paine">Paine</label>
        <input
          type="checkbox"
          name="paine"
          id="paine"
        >
      </li>

      <li>
        <label for="legume">Legume</label>
        <input
          type="checkbox"
          name="legume"
          id="legume"
        >
      </li>

      <li>
        <label for="Fructe">Fructe</label>
        <input
          type="checkbox"
          name="Fructe"
          id="Fructe"
        >
      </li>

    </ul>

  </form>

  <form>
    <h3>Sala de fitness</h3>

    <p>Piept</p>

    <ul>
      <li>
        <label for="benchpress">Bench presses</label>
        <input
          type="checkbox"
          name="benchpress"
          id="benchpress"
        >
      </li>

      <li>
        <label for="inclinepresses">Incline presses</label>
        <input
          type="checkbox"
          name="inclinepresses"
          id="inclinepresses"
        >
      </li>
      <li>
        <label for="pushups">Flotari</label>
        <input
          type="checkbox"
          name="pushups"
          id="pushups"
        >
      </li>
    </ul>
    Biceps
    <ul>
      <li>
        <label for="hammercurls">Hammer curls</label>
        <input
          type="checkbox"
          name="hammercurls"
          id="hammercurls"
        >
      </li>

      <li>
        <label for="cablebicepscurls">Cable biceps curls</label>
        <input
          type="checkbox"
          name="cablebicepscurls"
          id="cablebicepscurls"
        >
      </li>
      <li>
        <label for="lowpulleycablecrossover">Low pulley cable crossover</label>
        <input
          type="checkbox"
          name="lowpulleycablecrossover"
          id="lowpulleycablecrossover"
        >
      </li>
    </ul>
  </form>



  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
